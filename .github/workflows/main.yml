name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: action/checkout@v4

    - name: Set up Node.js 18
      uses: action/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
